<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p href="sua-pagina.html" class="heart-button" id="heartLink" style="display: none;">❤️</p>
                    <p class="words line1">Oi Caríssima,</p>
                    <p class="words line2">Sempre será minha doce e amada Namorada!</p>
                    <p class="words line3">Te amo muito!</p>
                    <p class="words line4">Cristiano</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <h1 class="valentine">Feliz dia dos Namorados!</h1>
        <script src="index.js"></script>
    </body>
</html>
